<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ememoria - Um meio de eternizar suas memorias</title>
  <meta name="description" content="Homenageie seus entes queridos com um memorial online personalizado e profissional." />
  <meta name="keywords" content="memorial, homenagem, online, perfil, biografia, galeria" />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #e3e8ee 100%);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 3rem 1.5rem;
      text-align: center;
      animation: fadeInBody 1.2s ease forwards;
    }

    @keyframes fadeInBody {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    header {
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 1s ease 0.4s forwards;
    }
    header h1 {
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 0.06em;
      color: #111;
      user-select: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.05);
    }

    main {
      max-width: 520px;
      width: 100%;
      opacity: 0;
      animation: fadeInUp 1s ease 0.7s forwards;
    }

    p.lead {
      font-size: 1.4rem;
      line-height: 1.7;
      color: #444;
      margin-bottom: 3.2rem;
      user-select: none;
      text-shadow: 0 0 3px rgba(0,0,0,0.03);
    }

    a.cta-button {
      display: inline-block;
      background: #1c1c1c;
      color: #fff;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 1.15rem 4rem;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 20px rgb(28 28 28 / 0.4);
      transition: background 0.3s ease, transform 0.25s ease, box-shadow 0.3s ease;
      user-select: none;
      cursor: pointer;
    }
    a.cta-button:hover,
    a.cta-button:focus {
      background: #444;
      outline: none;
      transform: translateY(-4px);
      box-shadow: 0 14px 25px rgb(68 68 68 / 0.6);
    }
    a.cta-button:active {
      transform: translateY(-1px);
      box-shadow: 0 7px 12px rgb(28 28 28 / 0.25);
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #888;
      user-select: none;
      padding: 1.5rem 0;
      opacity: 0;
      animation: fadeInUp 1s ease 1.1s forwards;
    }

    /* Animação fade in + subir */
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 520px) {
      header h1 {
        font-size: 2.4rem;
      }
      p.lead {
        font-size: 1.2rem;
        margin-bottom: 2.8rem;
      }
      a.cta-button {
        font-size: 1.15rem;
        padding: 1rem 3.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ememoria</h1>
  </header>
  <main>
    <p class="lead">
      Uma forma especial e digna de homenagear seus entes queridos, com perfil, biografia e galerias personalizadas.
    </p>
    <a
      class="cta-button"
      href="https://api.whatsapp.com/send?phone=5511999999999&text=Olá,%20quero%20adquirir%20um%20Memorial%20Online"
      target="_blank"
      rel="noopener noreferrer"
    >
      Adquirir Agora
    </a>
  </main>
  <footer>
    © 2025 Ememoria — Feito com carinho para você.
  </footer>
</body>
</html>
